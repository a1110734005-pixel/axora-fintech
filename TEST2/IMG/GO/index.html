<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axora. - Your funds, full control< 20251227/title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <div class="nav-left">
            <a href="#" class="logo">axora.</a>
            <ul class="nav-links">
                <li><a href="#">Stats</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="#" class="btn-text">Log in</a>
            <a href="#" class="btn-primary">Sign up</a>
        </div>
    </nav>

    <main class="hero-section">

        <!-- Background Elements (Blurry Blobs) -->
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>

        <!-- Floating Cards -->
        <div class="floating-elements">
            <!-- Left Card (Green/Blue) -->
            <div class="glass-card card-left">
                <div class="card-content">
                    <span class="card-brand">VISA</span>
                    <div class="card-design-circle"></div>
                    <div class="card-number">$56 581.00</div>
                    <div class="card-asterisk">**** 9432</div>
                </div>
            </div>

            <!-- Right Card (Pink/Purple) -->
            <div class="glass-card card-right">
                <div class="card-content">
                    <span class="card-brand">VISA</span>
                    <!-- Though not visible clearly, assuming generic card layout -->
                    <div class="card-number-rot">$56 581.00</div>
                    <div class="card-asterisk">**** 9432</div>
                </div>
            </div>
        </div>

        <div class="hero-content">
            <h1 class="headline">
                Your funds, full <br>
                control, <span class="gradient-text">anytime.</span>
            </h1>

            <div class="bottom-area">
                <p class="subtext">Single account for all your payments</p>
                <div class="app-buttons">
                    <button class="store-btn">
                        <i class="fa-brands fa-apple"></i>
                        <div class="btn-info">
                            <span class="small">Download on the</span>
                            <span class="large">App Store</span>
                        </div>
                    </button>
                    <button class="store-btn">
                        <i class="fa-brands fa-google-play"></i>
                        <div class="btn-info">
                            <span class="small">GET IT ON</span>
                            <span class="large">Google Play</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

    </main>

    <section class="insights-section">
        <div class="insights-container">
            <h2 class="section-title">Financial <br> insights matter.</h2>
            <p class="section-desc">Dive deep into the key metrics that empower smarter financial <br> decisions,
                optimize your strategy.</p>

            <div class="insights-cards">
                <!-- Card 1 -->
                <div class="insight-card card-grey">
                    <div class="liquid-bg blob-grey"></div>
                    <div class="card-data">
                        <h3>1.2M</h3>
                        <p>Total transactions</p>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="insight-card card-blue">
                    <div class="liquid-bg blob-blue"></div>
                    <div class="card-data">
                        <h3>$2,319</h3>
                        <p>Avg account balance</p>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="insight-card card-pink">
                    <div class="liquid-bg blob-pink"></div>
                    <div class="card-data">
                        <h3>150K</h3>
                        <p>Monthly active users</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>


</html>
